    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Form submission
        document.getElementById('ttsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = document.getElementById('text').value;
            const backend = document.getElementById('backend').value;
            const voice = document.getElementById('voice').value;
            
            showStatus('æ­£åœ¨ç”Ÿæˆè¯­éŸ³...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/tts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        backend: backend || undefined,
                        voice: voice
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`è¯­éŸ³ç”ŸæˆæˆåŠŸï¼ä½¿ç”¨å¼•æ“: ${data.metadata.backend}`, 'success');
                    
                    // Play audio
                    const audioData = data.audio_data;
                    const audioBlob = base64ToBlob(audioData, 'audio/wav');
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    const audioElement = document.getElementById('audioElement');
                    audioElement.src = audioUrl;
                    document.getElementById('audioPlayer').style.display = 'block';
                    
                } else {
                    const error = await response.text();
                    showStatus(`ç”Ÿæˆå¤±è´¥: ${error}`, 'error');
                }
            } catch (error) {
                showStatus(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        });
        
        // Load server stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (response.ok) {
                    const stats = await response.json();
                    updateStats(stats);
                    document.getElementById('statsContainer').style.display = 'grid';
                } else {
                    showStatus('æ— æ³•è·å–æœåŠ¡å™¨çŠ¶æ€', 'error');
                }
            } catch (error) {
                showStatus(`è·å–çŠ¶æ€å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // Update stats display
        function updateStats(stats) {
            document.getElementById('totalRequests').textContent = stats.total_requests;
            document.getElementById('cacheHitRate').textContent = `${stats.cache_hit_rate.toFixed(1)}%`;
            document.getElementById('uptime').textContent = formatUptime(stats.uptime);
            
            if (stats.gpu_usage && stats.gpu_usage.available) {
                const memoryUsed = (stats.gpu_usage.memory_allocated / stats.gpu_usage.memory_total * 100).toFixed(1);
                document.getElementById('gpuUsage').textContent = `${memoryUsed}%`;
            } else {
                document.getElementById('gpuUsage').textContent = 'N/A';
            }
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Convert base64 to blob
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }
        
        // Format uptime
        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (days > 0) return `${days}d ${hours}h`;
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }
        
        // Load voices on page load
        async function loadVoices() {
            try {
                const response = await fetch(`${API_BASE}/voices`);
                if (response.ok) {
                    const voices = await response.json();
                    const voiceSelect = document.getElementById('voice');
                    voiceSelect.innerHTML = '';
                    
                    voices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.id;
                        option.textContent = `${voice.name} (${voice.language}) [${voice.backend}]`;
                        voiceSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.log('Failed to load voices:', error);
            }
        }
        
        // Load voices when page loads
        window.addEventListener('load', loadVoices);
    </script>
